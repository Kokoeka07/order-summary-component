<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <img class="img1" src="./images/illustration-hero.svg" alt="illustration-hero">
    <h1>Order Summary</h1>

    <p class="p1">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>


    <div class="div1">
      <img class="img2" src="./images/icon-music.svg" alt="icon-music">
      <span class="span1">
        <b>Annual Plan</b>
        <p class="p3">
          $59.99/year
        </p>
      </span>
      <span class="span2">
        <a href="#">Change</a>
      </span>
    </div>


    <p>
      <input class="p4" type="button" value="Proceed to Payment">
    </p>

    <p class="pbaba">
      <a class="p5" href="#"><b>Cancel Order</b></a>
    </p>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Kokoeka07">Kokoeka Etim-Ikang</a>.
  </div>
</body>

</html>
